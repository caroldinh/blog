<a href={{post.url | relative_url}} class="cardlink">
    <div class="postcard">
        <div class="glass"></div>
        <h3 class="card-content">{{post.title}}</h3>
        <p class="lightText card-content">{{ post.date | date: "%-d %B %Y" }}</p>
        <p class="card-content">{{post.excerpt}}</p>

    </div>
</a>
