---
layout: default
---

<h1><a href={{"/" | relative_url}}>←--</a> {{page.title}}</h1>
<p class="lightText">{{ page.date | date: "%-d %B %Y" }}</p>
{{ content }}
{% for category in page.categories %}
{% assign cat = category %}
{% assign link = "/category/" | append: cat | append: "/index.html" %}
<a class="tag" href={{ link | relative_url }}>{{ category }}</a>
{% endfor %}

<a class="link-small" href={{"/" | relative_url}}>← Home</a>
